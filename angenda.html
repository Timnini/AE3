<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Annuel Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .year-calendar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .month {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 10px;
            width: 250px;
        }

        .month h2 {
            text-align: center;
            font-size: 18px;
            margin: 0;
            padding: 10px 0;
            color: #333;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            height: 80px;
            font-size: 12px;
            border-radius: 3px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day:hover {
            background-color: #e0f7fa;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 10px;
            overflow-y: auto;
            max-height: 50px;
        }

        .task-list li {
            background-color: #d1c4e9;
            margin-top: 2px;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h1>Agenda Annuel Interactif</h1>

<div class="year-calendar" id="yearCalendar"></div>

<script>
    const monthNames = [
        "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
        "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
    ];

    // Génère le calendrier pour chaque mois
    function generateCalendar(year) {
        const calendarContainer = document.getElementById("yearCalendar");
        calendarContainer.innerHTML = ""; // Vide le calendrier

        monthNames.forEach((month, monthIndex) => {
            const monthContainer = document.createElement("div");
            monthContainer.classList.add("month");

            const monthTitle = document.createElement("h2");
            monthTitle.textContent = `${month} ${year}`;
            monthContainer.appendChild(monthTitle);

            const daysContainer = document.createElement("div");
            daysContainer.classList.add("days");

            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.id = `day-${year}-${monthIndex + 1}-${day}`;
                dayElement.onclick = () => addTask(year, monthIndex + 1, day);

                const dayTitle = document.createElement("h3");
                dayTitle.textContent = day;
                dayElement.appendChild(dayTitle);

                const taskList = document.createElement("ul");
                taskList.classList.add("task-list");
                dayElement.appendChild(taskList);

                loadTasks(year, monthIndex + 1, day, taskList); // Charge les tâches enregistrées

                daysContainer.appendChild(dayElement);
            }

            monthContainer.appendChild(daysContainer);
            calendarContainer.appendChild(monthContainer);
        });
    }

    // Fonction pour ajouter une tâche
    function addTask(year, month, day) {
        const task = prompt(`Ajouter une tâche pour le ${day} ${monthNames[month - 1]} ${year}:`);
        
        if (task) {
            const taskItem = document.createElement("li");
            taskItem.textContent = task;

            const dayTaskList = document.querySelector(`#day-${year}-${month}-${day} .task-list`);
            dayTaskList.appendChild(taskItem);

            saveTask(year, month, day, task); // Enregistre la tâche
        }
    }

    // Fonction pour enregistrer une tâche dans le localStorage
    function saveTask(year, month, day, task) {
        const dayKey = `tasks-${year}-${month}-${day}`;
        let tasks = JSON.parse(localStorage.getItem(dayKey)) || [];
        tasks.push(task);
        localStorage.setItem(dayKey, JSON.stringify(tasks));
    }

    // Fonction pour charger les tâches depuis le localStorage
    function loadTasks(year, month, day, taskListElement) {
        const dayKey = `tasks-${year}-${month}-${day}`;
        const tasks = JSON.parse(localStorage.getItem(dayKey)) || [];
        tasks.forEach(task => {
            const taskItem = document.createElement("li");
            taskItem.textContent = task;
            taskListElement.appendChild(taskItem);
        });
    }

    // Affiche le calendrier pour l'année actuelle
    const currentYear = new Date().getFullYear();
    generateCalendar(currentYear);
</script>

</body>
</html>
