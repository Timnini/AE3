<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .agenda {
            max-width: 600px;
            margin: 0 auto;
        }
        .task-list {
            margin-top: 20px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .task span {
            flex: 1;
        }
        .task button {
            margin-left: 10px;
        }
        input[type="text"], input[type="date"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Agenda</h1>
    <div class="agenda">
        <div>
            <input type="text" id="task-input" placeholder="Nouvelle tâche">
            <input type="date" id="date-input">
            <button onclick="addTask()">Ajouter</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tâches ajoutées ici -->
        </div>
    </div>

    <script>
        // Fonction pour ajouter une tâche avec une date
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const dateInput = document.getElementById('date-input');
            const taskList = document.getElementById('task-list');

            if (taskInput.value.trim() !== '' && dateInput.value !== '') {
                const task = document.createElement('div');
                task.className = 'task';
                task.innerHTML = `
                    <span>${dateInput.value} - ${taskInput.value}</span>
                    <button onclick="removeTask(this)">Supprimer</button>
                `;
                taskList.appendChild(task);

                taskInput.value = '';
                dateInput.value = '';
            } else {
                alert('Veuillez entrer une tâche et une date.');
            }
        }

        // Fonction pour supprimer une tâche
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
