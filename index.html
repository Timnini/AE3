<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier avec tâches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .day h3 {
            margin-top: 0;
            font-size: 18px;
        }
        .tasks {
            margin-top: 10px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .task span {
            flex: 1;
        }
        .task button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Calendrier</h1>
    <div class="calendar" id="calendar">
        <!-- Les jours seront générés ici par JavaScript -->
    </div>

    <script>
        // Génération d'un calendrier de 31 jours
        const calendar = document.getElementById('calendar');

        for (let i = 1; i <= 31; i++) {
            const day = document.createElement('div');
            day.className = 'day';
            day.innerHTML = `
                <h3>Jour ${i}</h3>
                <div class="tasks" id="tasks-${i}">
                    <!-- Tâches ajoutées ici -->
                </div>
                <input type="text" id="input-${i}" placeholder="Nouvelle tâche">
                <button onclick="addTask(${i})">Ajouter</button>
            `;
            calendar.appendChild(day);
        }

        // Fonction pour ajouter une tâche
        function addTask(dayNumber) {
            const input = document.getElementById(`input-${dayNumber}`);
            const tasksContainer = document.getElementById(`tasks-${dayNumber}`);

            if (input.value.trim() !== '') {
                const task = document.createElement('div');
                task.className = 'task';
                task.innerHTML = `
                    <span>${input.value}</span>
                    <button onclick="removeTask(this)">Supprimer</button>
                `;
                tasksContainer.appendChild(task);
                input.value = '';
            }
        }

        // Fonction pour supprimer une tâche
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
